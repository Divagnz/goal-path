{% block scripts %}
<script>
    // Auto-refresh issues and statistics every 30 seconds
    setInterval(() => {
        htmx.trigger('#issues-container', 'refresh');
        updateIssueStatistics();
    }, 30000);
    
    // Load statistics on page load
    document.addEventListener('DOMContentLoaded', function() {
        updateIssueStatistics();
    });
    
    // Update issue statistics
    function updateIssueStatistics() {
        fetch('/api/issues/statistics')
            .then(response => response.json())
            .then(data => {
                document.getElementById('triage-count').textContent = data.triage || 0;
                document.getElementById('backlog-count').textContent = data.backlog || 0;
                document.getElementById('in-progress-count').textContent = data.in_progress || 0;
                document.getElementById('resolved-count').textContent = data.resolved || 0;
                document.getElementById('promoted-count').textContent = data.promoted || 0;
            })
            .catch(error => {
                console.error('Error fetching issue statistics:', error);
            });
    }
    
    // Handle issue promotion
    function promoteIssue(issueId) {
        // Open promotion modal
        htmx.ajax('GET', `/modals/promote-issue/${issueId}`, {
            target: '#modal-container'
        });
    }
    
    // Handle issue status updates
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.xhr.status === 200) {
            // Show success message for issue updates
            if (evt.detail.requestConfig.headers['HX-Trigger-Name'] && 
                evt.detail.requestConfig.headers['HX-Trigger-Name'].includes('issue')) {
                showNotification('Issue updated successfully', 'success');
                
                // Refresh statistics
                updateIssueStatistics();
            }
        }
    });
    
    // Quick status update
    function updateIssueStatus(issueId, newStatus) {
        fetch(`/api/issues/${issueId}/status`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ status: newStatus })
        })
        .then(response => response.json())
        .then(data => {
            showNotification(`Issue status updated to ${newStatus}`, 'success');
            htmx.trigger('#issues-container', 'refresh');
            updateIssueStatistics();
        })
        .catch(error => {
            showNotification('Error updating issue status', 'error');
        });
    }
    
    function showNotification(message, type = 'info') {
        // Create notification element
        const notification = document.createElement('div');
        notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transition-all duration-300 transform translate-x-full ${
            type === 'success' ? 'bg-green-500 text-white' : 
            type === 'error' ? 'bg-red-500 text-white' : 
            'bg-red-500 text-white'
        }`;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
            notification.classList.remove('translate-x-full');
        }, 100);
        
        // Remove after 3 seconds
        setTimeout(() => {
            notification.classList.add('translate-x-full');
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }
</script>
