{% extends "base.html" %}

{% block title %}Epics - GoalPath{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Epics</h1>
            <p class="text-gray-600">Manage high-level features and initiatives</p>
        </div>
        <button 
            hx-get="/modals/create-epic"
            hx-target="#modal-container"
            class="mt-4 sm:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors duration-200 flex items-center"
        >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Create Epic
        </button>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                <select 
                    id="status-filter"
                    hx-get="/htmx/epics/list"
                    hx-target="#epics-container"
                    hx-include="[id$='-filter']"
                    class="w-full border border-gray-300 rounded-md px-3 py-2"
                >
                    <option value="">All Statuses</option>
                    <option value="planning">Planning</option>
                    <option value="active">Active</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="on_hold">On Hold</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                <select 
                    id="priority-filter"
                    hx-get="/htmx/epics/list"
                    hx-target="#epics-container"
                    hx-include="[id$='-filter']"
                    class="w-full border border-gray-300 rounded-md px-3 py-2"
                >
                    <option value="">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Assignee</label>
                <input 
                    type="text" 
                    id="assignee-filter"
                    placeholder="Filter by assignee..."
                    hx-get="/htmx/epics/list"
                    hx-target="#epics-container"
                    hx-include="[id$='-filter']"
                    hx-trigger="keyup changed delay:300ms"
                    class="w-full border border-gray-300 rounded-md px-3 py-2"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                <input 
                    type="text" 
                    id="search-filter"
                    placeholder="Search epics..."
                    hx-get="/htmx/epics/list"
                    hx-target="#epics-container"
                    hx-include="[id$='-filter']"
                    hx-trigger="keyup changed delay:300ms"
                    class="w-full border border-gray-300 rounded-md px-3 py-2"
                >
            </div>
        </div>
    </div>

    <!-- Epics Grid -->
    <div id="epics-container" hx-get="/htmx/epics/list" hx-trigger="load">
        <!-- Epic cards will be loaded here -->
        <div class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>
    </div>
</div>

<!-- Modal Container -->
<div id="modal-container"></div>
{% endblock %}

{% block scripts %}
<script>
    // Auto-refresh epics every 30 seconds
    setInterval(() => {
        htmx.trigger('#epics-container', 'refresh');
    }, 30000);
    
    // Handle epic status updates
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.xhr.status === 200 && evt.target.id === 'epics-container') {
            // Show success message for epic updates
            if (evt.detail.requestConfig.headers['HX-Trigger-Name']) {
                showNotification('Epic updated successfully', 'success');
            }
        }
    });
    
    function showNotification(message, type = 'info') {
        // Create notification element
        const notification = document.createElement('div');
        notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transition-all duration-300 transform translate-x-full ${
            type === 'success' ? 'bg-green-500 text-white' : 
            type === 'error' ? 'bg-red-500 text-white' : 
            'bg-blue-500 text-white'
        }`;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
            notification.classList.remove('translate-x-full');
        }, 100);
        
        // Remove after 3 seconds
        setTimeout(() => {
            notification.classList.add('translate-x-full');
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }
</script>
{% endblock %}
