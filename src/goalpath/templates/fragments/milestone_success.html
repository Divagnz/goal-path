<!-- Milestone Success Fragment -->
<div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4" 
     hx-swap-oob="afterbegin:#milestones-container">
    <div class="flex items-center">
        <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-green-800 font-medium">{{ message }}</span>
    </div>
    <p class="text-green-700 text-sm mt-1">
        Milestone "{{ milestone.title }}" has been created successfully.
    </p>
</div>

<!-- Also refresh the milestone list -->
<div hx-get="/htmx/milestones/list" 
     hx-target="#milestones-container" 
     hx-swap="innerHTML"
     hx-trigger="load delay:1s">
</div>
