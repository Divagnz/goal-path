<!-- Milestone Statistics Fragment -->
<div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Total Milestones -->
    <div class="bg-white rounded-lg border p-4">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-2xl font-semibold text-gray-900">{{ total_milestones }}</p>
                <p class="text-sm text-gray-600">Total Milestones</p>
            </div>
        </div>
    </div>
    
    <!-- Completed Milestones -->
    <div class="bg-white rounded-lg border p-4">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg class="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-2xl font-semibold text-gray-900">{{ completed_milestones }}</p>
                <p class="text-sm text-gray-600">Completed</p>
            </div>
        </div>
    </div>
    
    <!-- Overdue Milestones -->
    <div class="bg-white rounded-lg border p-4">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg class="w-8 h-8 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-2xl font-semibold text-gray-900">{{ overdue_milestones }}</p>
                <p class="text-sm text-gray-600">Overdue</p>
            </div>
        </div>
    </div>
    
    <!-- Completion Rate -->
    <div class="bg-white rounded-lg border p-4">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-2xl font-semibold text-gray-900">{{ "%.1f"|format(completion_rate) }}%</p>
                <p class="text-sm text-gray-600">Completion Rate</p>
            </div>
        </div>
    </div>
</div>

<!-- Average Progress Bar -->
{% if total_milestones > 0 %}
<div class="mt-6 bg-white rounded-lg border p-4">
    <h3 class="text-lg font-medium text-gray-900 mb-3">Average Progress</h3>
    <div class="flex items-center">
        <div class="flex-1 bg-gray-200 rounded-full h-3 mr-4">
            <div class="h-3 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 transition-all duration-500"
                 style="width: {{ avg_progress }}%">
            </div>
        </div>
        <span class="text-sm font-medium text-gray-700 min-w-12">{{ "%.1f"|format(avg_progress) }}%</span>
    </div>
</div>
{% endif %}
