<!-- Milestone Progress Fragment -->
<div class="mb-4" id="milestone-progress-{{ milestone.id }}">
    <div class="flex justify-between items-center mb-2">
        <span class="text-sm font-medium text-gray-700">Progress</span>
        <span class="text-sm text-gray-600">{{ "%.1f"|format(milestone.progress_percentage) }}%</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-2">
        <div class="h-2 rounded-full transition-all duration-300 
                   {% if milestone.progress_percentage == 100 %}bg-green-500
                   {% elif milestone.progress_percentage >= 75 %}bg-blue-500
                   {% elif milestone.progress_percentage >= 50 %}bg-yellow-500
                   {% elif milestone.progress_percentage >= 25 %}bg-orange-500
                   {% else %}bg-gray-400{% endif %}"
             style="width: {{ milestone.progress_percentage }}%">
        </div>
    </div>
    
    <!-- Progress slider for quick updates -->
    <div class="mt-2">
        <input 
            type="range" 
            min="0" 
            max="100" 
            value="{{ milestone.progress_percentage }}"
            hx-put="/htmx/milestones/{{ milestone.id }}/progress"
            hx-target="#milestone-progress-{{ milestone.id }}"
            hx-trigger="change"
            hx-vals='{"progress": "this.value"}'
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
        >
    </div>
</div>
