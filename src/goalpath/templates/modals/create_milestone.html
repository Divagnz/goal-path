<!-- Create Milestone Modal -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" 
     id="milestone-modal"
     x-data="{ show: true }"
     x-show="show"
     x-transition:enter="ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">
    
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white"
         x-show="show"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-95"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100 transform scale-100"
         x-transition:leave-end="opacity-0 transform scale-95"
         @click.away="show = false">
        
        <!-- Modal Header -->
        <div class="flex items-center justify-between pb-4 border-b">
            <h3 class="text-lg font-semibold text-gray-900">Create New Milestone</h3>
            <button @click="show = false" 
                    class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Modal Body -->
        <div class="pt-4">
            <form hx-post="/htmx/milestones/create"
                  hx-target="#modal-container"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) { document.querySelector('#milestone-modal').remove(); htmx.trigger('#milestones-container', 'refresh'); showNotification('Success', 'Milestone created successfully!', 'success'); }"
                  class="space-y-4">
                
                <!-- Title -->
                <div>
                    <label for="milestone-title" class="block text-sm font-medium text-gray-700 mb-2">
                        Title *
                    </label>
                    <input type="text" 
                           id="milestone-title" 
                           name="title"
                           required
                           maxlength="255"
                           placeholder="Enter milestone title..."
                           class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <!-- Description -->
                <div>
                    <label for="milestone-description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea id="milestone-description" 
                              name="description"
                              rows="3"
                              placeholder="Describe this milestone..."
                              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                </div>
                
                <!-- Epic Selection -->
                <div>
                    <label for="milestone-epic" class="block text-sm font-medium text-gray-700 mb-2">
                        Epic *
                    </label>
                    <select id="milestone-epic" 
                            name="epic_id"
                            required
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">Select an epic...</option>
                        {% for epic in epics %}
                        <option value="{{ epic.id }}" 
                                {% if selected_epic_id == epic.id %}selected{% endif %}>
                            {{ epic.title }} ({{ epic.project.name }})
                        </option>
                        {% endfor %}
                    </select>
                    {% if not epics %}
                    <p class="text-sm text-gray-500 mt-1">
                        No epics available. <a href="/epics" class="text-purple-600 hover:text-purple-800">Create an epic first</a>.
                    </p>
                    {% endif %}
                </div>
                
                <!-- Due Date -->
                <div>
                    <label for="milestone-due-date" class="block text-sm font-medium text-gray-700 mb-2">
                        Due Date
                    </label>
                    <input type="date" 
                           id="milestone-due-date" 
                           name="due_date"
                           class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <!-- Status -->
                <div>
                    <label for="milestone-status" class="block text-sm font-medium text-gray-700 mb-2">
                        Status
                    </label>
                    <select id="milestone-status" 
                            name="status"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="planned" selected>Planned</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="delayed">Delayed</option>
                    </select>
                </div>
                
                <!-- Progress -->
                <div>
                    <label for="milestone-progress" class="block text-sm font-medium text-gray-700 mb-2">
                        Initial Progress (%)
                    </label>
                    <div class="flex items-center space-x-3">
                        <input type="range" 
                               id="milestone-progress" 
                               name="progress_percentage"
                               min="0" 
                               max="100" 
                               value="0"
                               class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                               oninput="document.getElementById('progress-value').textContent = this.value + '%'">
                        <span id="progress-value" class="text-sm font-medium text-gray-700 min-w-12">0%</span>
                    </div>
                </div>
                
                <!-- Order Index -->
                <div>
                    <label for="milestone-order" class="block text-sm font-medium text-gray-700 mb-2">
                        Order Index
                    </label>
                    <input type="number" 
                           id="milestone-order" 
                           name="order_index"
                           min="0"
                           value="0"
                           placeholder="0"
                           class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">Lower numbers appear first in lists</p>
                </div>
                
                <!-- Form Actions -->
                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <button type="button" 
                            @click="show = false"
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-200">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 text-sm font-medium text-white bg-purple-600 border border-transparent rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors duration-200">
                        Create Milestone
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Auto-focus the title field when modal opens
    document.getElementById('milestone-title').focus();
    
    // Handle form submission success
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.xhr.status === 200 && evt.target.closest('form')) {
            // Close modal on successful submission
            Alpine.store('milestone-modal', { show: false });
            
            // Refresh milestone list
            htmx.trigger('#milestones-container', 'refresh');
            htmx.trigger('#milestones-timeline', 'refresh');
        }
    });
</script>
